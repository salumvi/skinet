<div class="d-flex justify-content-center mt-5">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    </div>
  
 <app-text-imput formControlName="email"  [label]= "'Email Address'" ></app-text-imput>
 <app-text-imput formControlName="password"  [label]= "'Password'"  [type]="'password'"></app-text-imput>
  

 <button 
 [disabled]="loginForm.invalid" 
  class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
