<div class="container mt-5">
    <div class="row">
        <div class="col-8">

            <app-stepper [linearModeSelected]="true" #appStepper>
                <cdk-step [label]="'Address'" [completed]="(chekOutForm.get('addressForm')).valid">
                    <app-checkout-address (getAddress)="onGetAddress($event)" [checkOutForm]="chekOutForm">
                    </app-checkout-address>
                </cdk-step>
                <cdk-step [label]="'Delivery'" [completed]="(chekOutForm.get('deliveryForm')).valid">
                    <app-checkout-delivery [checkOutForm]="chekOutForm"></app-checkout-delivery>
                </cdk-step>
                <cdk-step [label]="'Review'">
                    <app-checkout-review [appStepper]="appStepper" ></app-checkout-review>
                </cdk-step>
                <cdk-step [label]="'Payment'">
                    <app-checkout-payment [checkOutForm]="chekOutForm"></app-checkout-payment>
                </cdk-step>
            </app-stepper>
        </div>
        <div class="col-4" *ngIf="(basketTotal$ | async) as bt">
            <app-order-total [subtotal]="bt.subTotal" [total]="bt.total" [shipping]="bt.shipping" ></app-order-total>
        </div>
    </div>

</div>
