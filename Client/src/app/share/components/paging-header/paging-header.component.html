
 <header>
    <span *ngIf="this.totalCount > 0">Mostrando <strong>
      {{(this.pageNumber -1 ) * this.pageSize +1}} -
      {{
        this.pageNumber * this.pageSize
        > this.totalCount 
        ? this.totalCount
        : this.pageNumber * this.pageSize
      }}
    </strong> de <strong>{{this.totalCount}}</strong> Productos</span>
    <span *ngIf="this.totalCount === 0">Hay <strong>0</strong> resultsdos para este filtro</span>
  </header>
