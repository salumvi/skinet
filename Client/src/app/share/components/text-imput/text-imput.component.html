<div class="form-label-group">
    <input 
        [ngClass] ="(controlDir && controlDir.control && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
        [type]="type"
        (input)="onChange($event.target.value)"
        (blur)="onTouched()" 
        (keyup) ="onKeyup()"
        id="{{label}}"
        #input 
        class="form-control" 
        placeholder="{{label}}" 
    >
    <div class="fa fa-spinner fa-spin loader" *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'"></div>
    <label for="{{ label }}">{{ label }}</label>
    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
        
         <span *ngIf="controlDir.control.errors?.required"> {{label}} is required</span>
         <span *ngIf="controlDir.control.errors?.patternEmail"> {{controlDir.control.errors?.patternEmail.message}}</span>
         <span *ngIf="controlDir.control.errors?.patternPass"> {{controlDir.control.errors?.patternPass.message}}</span> 
         <span *ngIf="controlDir.control.errors?.password2"> {{controlDir.control.errors?.password2.message}}</span> 
    </div>
    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.dirty)">
        
        <span *ngIf="controlDir.control.errors?.emailExist"> {{controlDir.control.errors?.emailExist.message}}</span>
   </div>



  </div>
