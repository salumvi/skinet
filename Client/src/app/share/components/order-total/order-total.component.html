<div class="bg-light px-4 py-1 text-uppercase font-weight-bold">
    Resumen de Compra
</div>
<div class="p-4">
    <p class="font-italic mb-2">
        Los costes del envío se añadirán después
    </p>
    <ul class="list-unstyled m-2" *ngIf="(basketTotal$ | async)">
        <li class="d-flex justify-content-between border-bottom">
            <strong class="text-muted"> Order subtotal</strong>
            <strong> {{(basketTotal$ | async).subTotal |currency }} </strong>
        </li>
        <li class="d-flex justify-content-between border-bottom">
            <strong class="text-muted"> Envío y manipulación</strong>
            <strong> {{(basketTotal$ | async).shipping |currency }} </strong>
        </li>
        <li class="d-flex justify-content-between border-bottom">
            <strong class="text-muted"> Total</strong>
            <strong> {{(basketTotal$ | async).total | currency }} </strong>
        </li>
    </ul>
</div>
