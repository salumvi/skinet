<div class="table-responsive">
    <table class="table">
        <thead>
          <tr>
            <th class="border-0" [class.bg-light]="isBasket" scope="col">
                <div class="p-2 px-3 text-uppercase">Proucto</div>
            </th>
            <th class="border-0" [class.bg-light]="isBasket" scope="col">
                <div class="p-2 px-3 text-uppercase">Precio</div>
            </th>
            <th class="border-0" [class.bg-light]="isBasket" scope="col">
                <div class="p-2 px-3 text-uppercase">Cantidad</div>
            </th>
            <th class="border-0" [class.bg-light]="isBasket" scope="col">
                <div class="p-2 px-3 text-uppercase">Total</div>
            </th>
            <th *ngIf="isBasket" class="border-0 bg-light" scope="col">
                <div class="p-2 px-3 text-uppercase">Borrar</div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of (basket$ | async)?.items; let i=index">
            <th scope="row">
                <div class="pb-2">
                    <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-height: 50px;">
                    <div class="ml-3 d-inline-block align-middle">
                        <h5 class="mb-0">
                           <a routerLink="/shop/{{item.id}}" class="text-dark"> {{item.productName}} </a>
                        </h5>
                        <span class="text-muted font-weight-normal font-italic"> Tipo: {{item.type}}</span>
                    </div>
                </div>
            </th>
            <td class="align-middle"><strong>{{item.price |currency}}</strong></td>
            <td class="align-middle">
                <div class="d-flex align-items-center" [class.justify-content-center] ="!isBasket">
                    <i *ngIf="isBasket" (click)="decrementItemBasket(item)" class="fa fa-minus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                    <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
                    <i *ngIf="isBasket" (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                </div>
            </td>
            <td class="align-middle"><strong>{{item.quantity * item.price | currency}}</strong></td>
            <td *ngIf="isBasket" class="align-middle text-center">
                <a class="text-danger align-items-center">
                    <i (click)="removeBasketItem(item)" class="fa fa-trash puntero" style="font-size: 2em;">

                    </i>
                </a>

            </td>
          </tr>
         
         
        </tbody>
      </table>
    </div>
