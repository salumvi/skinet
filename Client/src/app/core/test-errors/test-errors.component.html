<div class="container">


<div class="row">
  <div class="col-12 d-flex justify-content-start align-items-center">
    <button class="btn btn-outline-primary ml-2" (click)="get500Error()">Test 500 Error </button>
    <button class="btn btn-outline-primary ml-2" (click)="get404Error()">Test 404 Error </button>
    <button class="btn btn-outline-primary ml-2" (click)="get400Error()">Test 400 Error </button>
    <button class="btn btn-outline-primary ml-2" (click)="get400ValidationError()">Test 400 Validation error </button>
  </div>
  <div class="col-12 mt-4">
    <ul class="text-danger">
      <li *ngFor="let error of validationError">
        {{error}}
      </li>
    </ul>

  </div>

</div>
</div>
