<ng-container *ngIf="(breradCrumb$ | async) as bc">
    <section *ngIf="bc.length > 0 && bc[bc.length-1].label !=='Home'" class="py-2" style="margin-top: 70px; background-color: #f5f5f5;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h2>
                        {{ bc[bc.length-1].label | titlecase}}
                    </h2>
                </div>
                <div class="col-3">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    
    </section> 
</ng-container>
