<div class="container">

<div class="row" *ngIf="product">
    <div class="col-6">
        <img class="img-fluid w-100" src="{{ product.pictureUrl }}" alt="{{ product.name }}">
    </div>
    <div class="col-6">
        <h3>{{ product.name }}</h3>
        <p style="font-size: 2em;">{{product.price | currency }}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mx-2" [class.puntero]="this.quantity > 1" style="font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">{{this.quantity}}</span>
            <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
            <button (click)="addItemToBasket()" [disabled]="this.quantity === 0" class="btn btn-outline-primary btn-lg ml-4" >Añadir a la cesta</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 ml-3">
            <h4>Descripción</h4>
            <p>{{ product.description }}</p>
        </div>

    </div>
</div>
</div>
