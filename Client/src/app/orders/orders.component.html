<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                      <tr>
                        <th class="border-0" scope="col">
                            <div class="p-2 px-3 text-uppercase">Order</div>
                        </th>
                        <th class="border-0" scope="col">
                            <div class="p-2 px-3 text-uppercase">Date</div>
                        </th>
                        <th class="border-0" scope="col">
                            <div class="p-2 px-3 text-uppercase">Total</div>
                        </th>
                        <th class="border-0" scope="col">
                            <div class="p-2 px-3 text-uppercase">Status</div>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let order of orders; let i=index" class="puntero" (click)="verDetalleOrder(order.id)">
                       <td># {{order.id }}</td>
                        <td class="align-middle">{{order.orderDate | date:'dd/MM/yyyy' }}</td>
                        <td class="align-middle">{{order.total | currency}}</td>
                        <td class="align-middle">{{order.status}}</td>
                      
                      </tr>
                     
                     
                    </tbody>
                  </table>
                </div>
        </div>
    </div>
</div>
